<div class="app-container">
<!-- Navigation/Header (Optional, shown if logged in) -->
<header *ngIf="this.authService.isAuthenticated$ | async" class="app-header">
  <div class="header-title">Virtual Time Capsule</div>
  <nav>
    <ul class="nav-list">
      <li>
        <a>{{this.authService.getCurrentUsername()}}</a>
      </li>
      <li><a routerLink="/dashboard" class="nav-link">Dashboard</a>
      </li>
      <li>
        <button (click)="logout()" class="header-logout-button">
          Logout
        </button>
      </li>
    </ul>
  </nav>
</header>

<!-- Main content area where routes are rendered -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>

<!-- Footer (Optional) -->
<footer class="app-footer">

</footer>
</div>
